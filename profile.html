<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css" />
    <script
      src="https://kit.fontawesome.com/676dbb370b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--------------------------navigation bar------------------------------------>
    <nav>
      <div class="left-nav">
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><img src="images/notification.png" /></li>
          <li><img src="images/message.png" /></li>
          <li><img src="images/video.png" /></li>
        </ul>
      </div>
      <div class="right-nav">
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="serach" />
        </div>
        <div class="nav-users-icon online" onclick="settingsMenuToggle()">
          <img src="images/profile.png" class="profilePicture" />
        </div>
      </div>
      <!-------------------------------------toggel menu on profile----------------------->
      <div class="profile-settings">
        <div class="profile-user">
          <img src="images/profile.png" class="profilePicture" />
          <div class="profile-description">
            <p>John carter</p>
            <p>June 21st 2023, 10:42 am</p>
          </div>
        </div>
        <div id="mode-button">
          <span></span>
        </div>
      </div>
      <!-------------------------end of toggel menu---------------------------------------->
    </nav> 

    <!-------------------------main---------------------------------------->


    <div class="container">
      <div class="left-side">
    
          <!--------------------------left bar---------------------------------------->
          <div class="left-sidebar">
            <div class="important-links">
              <a><img src="images/news.png">Latest News</a>
              <a><img src="images/friends.png">   Friends</a>
              <a><img src="images/group.png">Groups</a>
              <a><img src="images/marketplace.png">Market place</a>
              <a><img src="images/watch.png">Shows</a>
            
            </div>
          </div>
          
      </div>
     
          <!--------------------------feed---------------------------------------->
      <div class="main-side">
        <div class="posting-section">
          <div class="profile-user">
            <img src="images/profile.png" class="profilePicture" />
            <div class="profile-description">
              <p id="profileName">John carter</p>
            </div>
          </div>
          <div class="post-text">
            <input type="text" placeholder="what's on your mind" id="postInput" />
          </div>
          <div class="post-icons">
            <a id="makePost"><img src="images/upload.png" />Post</a>
            
            <a><img src="images/feeling.png" />Fellings/Emotions</a>
          </div>
        </div>
        
      </div>

      <div class="right-side">
        <button id="log-out">Log out</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
